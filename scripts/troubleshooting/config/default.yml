# Default configuration for GitHub Pages Troubleshooting System

logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: ./logs/troubleshooting.log
  max_file_size: 10485760  # 10MB
  backup_count: 5

github:
  api_base_url: https://api.github.com
  pages_base_url: https://pages.github.com
  timeout: 30
  retries: 3
  retry_delay: 1.0

testing:
  http_timeout: 30
  http_retries: 3
  http_retry_delay: 1.0
  user_agent: GitHub-Pages-Troubleshooter/1.0
  max_concurrent_requests: 10

validation:
  html_validator_url: https://validator.w3.org/nu/
  check_external_links: true
  external_link_timeout: 10
  max_link_check_depth: 3

repair:
  dry_run: true
  backup_enabled: true
  backup_directory: ./backups
  max_backup_age_days: 30

reporting:
  output_directory: ./reports
  report_format: json  # json, yaml, html
  include_metadata: true
  compress_reports: false

repository:
  default_branch: main
  pages_branch: gh-pages
  clone_timeout: 300
  max_file_size_mb: 100