<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% seo %}
</head>
<body>
    <!-- Skip to main content link (accessibility) -->
    <a href="#main" class="skip-link">Skip to main content</a>
    
    <!-- Navigation -->
    {% include navigation.html %}
    
    <!-- Breadcrumb Navigation -->
    {% include breadcrumb.html %}

    <!-- Main Content -->
    <main id="main">
        {{ content }}
    </main>

    <!-- Footer -->
    {% include footer.html %}

    <!-- JavaScript -->
    <script src="{{ '/js/components.js' | relative_url }}"></script>
    <script>
        // Initialize page components
        document.addEventListener('DOMContentLoaded', function() {
            initializeComponents({
                activePage: '{{ page.nav_id | default: "home" }}',
                currentPage: '{{ page.title | default: "Home" }}'
            });
        });
    </script>
</body>
</html>
