<footer role="contentinfo">
    <div class="footer-content">
        <div class="footer-section">
            <h3>{{ site.title }}</h3>
            <p>{{ site.description }}</p>
            <div class="footer-links">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/tutorial.html' | relative_url }}">Tutorial</a>
                <a href="{{ site.github_username | prepend: 'https://github.com/' }}/ahab" target="_blank" rel="noopener">
                    <i class="fab fa-github" aria-hidden="true"></i> Main Repository
                </a>
            </div>
        </div>
        <div class="footer-section">
            <div class="footer-meta">
                <p><i class="fas fa-clock" aria-hidden="true"></i> Last updated: {{ site.project.last_updated }}</p>
                <p><i class="fas fa-code-branch" aria-hidden="true"></i> Version: {{ site.project.version }}</p>
            </div>
        </div>
    </div>
</footer>
